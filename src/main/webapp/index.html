<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>IO UNED Proyecto Final</title>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.form.js"></script>

<script src="bootstrap/js/bootstrap.min.js"></script>
<link href="bootstrap/css/bootstrap.css" type="text/css"
	rel="stylesheet" />

<script src="js/filemanager.js"></script>
</head>

<body>
	<h1>Cargar Archivo - XML con Data object</h1>
	<!--  Form 1 -->
	<i>Uploading File Without Ajax</i>
	<br />
	<form id="form1" method="post" action="/iouned/rest/controller/upload"
		enctype="multipart/form-data">
		<!-- File input -->
		<input name="file" id="file" type="file" /><br /> <input
			type="submit" value="Upload" />
	</form>
	<hr />
	<!--  Form 2 -->
	<i>Cargar archivo con ajax</i>
	<br />
	<form id="form2" method="post"
		action="/iouned/rest/controller/upload"
		enctype="multipart/form-data">
		<!-- File input -->
		<input name="file2" id="file2" type="file" /><br />
	</form>

	<button value="Submit" onclick="uploadJqueryForm()">Upload</button>
	<i>Cargar con JQuery Form Plugin</i>
	<br />
	<button value="Submit" onclick="uploadFormData()">Upload</button>
	<i>Cargar con FormData Object</i>

	<div id="result"></div>
</body>
</html>
